<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>TITULO</title>
  </head>

  <body>
    <main class="container">
      <h1 style="text-align: center" class="mt-4">Listin telefonico</h1>
      <div class="mt-4" id="grupodorm">
        <input
          type="text"
          class="form-control mt-4"
          placeholder="Introduce tu nombre"
          id="nombreInput"
        />

        <input
          type="text"
          class="form-control mt-4"
          placeholder="Introduce tu apellido"
          id="apellidoInput"
        />

        <input
          type="date"
          class="form-control mt-4"
          placeholder="fecha de nacimiento"
          id="inputfecha"
        />

        <select class="form-control mt-4" id="inputedad">
          <option value="" disabled selected>Selecciona tu edad</option>
        </select>

        <script>
          const selectElement = document.getElementById("inputedad");
          const startAge = 18;
          const endAge = 99; // LÃ­mite solicitado

          for (let i = startAge; i <= endAge; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.text = i;
            selectElement.appendChild(option);
          }
        </script>
      </div>

      <div class="row mt-4">
        <button id="btnAgregar" class="btn btn-primary col">Agregar</button>
        <button id="btnLimpiar" class="btn btn-danger col">Limpiar</button>
        <button id="btnVaciar" class="btn btn-warning col">Vaciar</button>
      </div>

      <div class="mt-4" id="listaAgregados">
        <ul class="list-group"></ul>
      </div>
    </main>

    <script>
      // codigo js donde puendo manipular el DOM
      console.log("Ejecutado js desde HTML");
    </script>
    <script src="./utils/js/modificaciones.js"></script>
  </body>
</html>
